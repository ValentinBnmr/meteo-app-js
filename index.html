<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="app/css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet"> 
    <title>Meteo Tacker V1.1</title>
</head>
<body>

    <h2 id="date"></h2>
    <div class="container">
        <img id="weather-icon" alt="">
        <h3 id="weather-descrip"></h3>
        <h3 id="temperature"></h3>
        <h3 id="feel-like"></h3>
        <h3 id="city"></h3>
        <div class="container-detail-weather">
            <div class="container-measure">
                <img src="app/img/humidity-icon.png" alt="">
                <h2 id="humidity"></h2>
            </div>
            <div class="container-measure">
                <img src="app/img/wind-icon.png" alt="">
                <h2 id="wind"></h2>
            </div>
            <div class="container-measure">
                <img src="app/img/pressure-icon.png" alt="">
                <h2 id="pressure"></h2>
            </div>
        </div>
        
        <form action="">
            <input id="input-change" type="text" placeholder="Entrez un nom de ville">
        <button id="btn-change" type="submit">Changer de ville</button>  
        </form>
        
    </div>


    <script src="app/js/app.js"></script>
</body>
</html>
